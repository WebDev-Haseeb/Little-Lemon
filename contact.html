    <meta charset="UTF-8">

    <link rel="icon" href="./Logos/Asset 9@4x.png">

</head>

<body>

    <header>
        <div class="logo_div">
            <a href="contact.html"><img class="logo" src="./Logos/Asset 16@4x.png" alt="Brand Logo"></a>
        </div>
    </header>


    <nav>
        <ul class="nav">

            <li class="home">
                <a href="index.html">Home</a>
            </li>
            <li class="products">
                <a href="products.html">Products</a>
            </li>
            <li class="about">
                <a href="booking.html">Booking</a>
            </li>
            <li class="contact">
                <a href="contact.html">Contact</a>
            </li>

        </ul>
    </nav>

    <main>
        <div class="contact_heading">
            <h1>Get In Touch With Us!</h1>
        </div>

        <div class="social-handles">
            <div class="handle">
                <a href="https://www.instagram.com"><img class="fb" src="./Logos/facebook.png"></a>
                <p>Facebook</p>
            </div>
            <div class="handle"> 
                <a href="https://www.instagram.com"><img class="ig" src="./Logos/instagram.png"></a>
                <p>Instagram</p>
            </div>
            <div class="handle"> 
                <a href="https://www.instagram.com"><img class="tw" src="./Logos/twitter.png"></a>
                <p>Twitter</p>
            </div>
        </div>

        <div class="contact_form">
            <form>
                <label class="required" for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label class="required" for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message" class="required">Message:</label>
                <textarea id="message" name="message" required placeholder="Enter Your Message...."
                    minlength="10"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="socials">

        </div>
    </main>


    <footer>
        <div class="footer">
            <div class="footer_logo">
                <img src="./Logos/Asset 16@4x.png" alt="Brand Logo">
            </div>
